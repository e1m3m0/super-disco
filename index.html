<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row d-flex">
        <div class="col-1 hour h-100 text-right p-1">9AM</div>
        <div id="9" class="col-10 description p-0 m-0"><p class="9am"></p></div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">10AM</div>
        <div id="10" class="col-10 description p-0 m-0"><p class="10am"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>

        <div class="col-1 hour h-100 text-right p-1">11AM</div>
        <div id="11" class="col-10 description p-0 m-0"><p class="11am"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">12PM</div>
        <div id="12" class="col-10 description p-0 m-0"><p class="12pm"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">1PM</div>
        <div id="13" class="col-10 description p-0 m-0"><p class="1pm"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">2PM</div>
        <div id="14" class="col-10 description p-0 m-0"><p class="2pm"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">3PM</div>
        <div id="15" class="col-10 description p-0 m-0"><p class="3pm"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">4PM</div>
        <div id="16" class="col-10 description p-0 m-0"><p class="4pm"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
        <div class="col-1 hour h-100 text-right p-1">5PM</div>
        <div id="17" class="col-10 description p-0 m-0"><p class="5pm"></p>
        </div>
        <div class="col-1 saveBtn d-flex h-100">
          <i class="fas fa-save m-auto"></i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
